apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "android.jamiltz.com.photodrop"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // workaround for "duplicate files during packaging of APK" issue
    // see https://groups.google.com/d/msg/adt-dev/bl5Rc4Szpzg/wC8cylTWuIEJ
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'me.dm7.barcodescanner:zxing:1.6.3'
    compile 'me.dm7.barcodescanner:zbar:1.6.3'

    compile 'com.couchbase.lite:couchbase-lite-android:1.0.4'
    compile 'com.couchbase.lite:couchbase-lite-java-listener:1.0.4'
    compile 'com.kbeanie:image-chooser-library:1.4.3@aar'
}
